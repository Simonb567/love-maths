<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>Love Maths!</title>
  </head>
  <body>
    <h1 class="heading">
      <img src="assets/images/logo.png" alt="logo">Love Maths
    </h1>


    <div class="game-area">
      <div class="controls-area">
        <button data-type="addition" class="btn btn--big btn--green"type="button">
          <i class="fas fa-plus"></i>
        </button>

        <button data-type="subtract" class="btn btn--big btn--blue"type="button">
          <i class="fas fa-minus"></i>
        </button>

        <button data-type="multiply" class="btn btn--big btn--orange"type="button">
          <i class="fas fa-times"></i>
        </button>

        <button data-type="division" class="btn btn--big btn--red"type="button">
          <i class="fas fa-divide"></i>
        </button>
      </div>

      <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator">x</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="number">
      </div>
      <button data-type="submit" class="btn btn--gray" type="button">Submit Answer</button>
    </div>

    <div class="score-area">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

    </div>

    <script src="assets/js/script.js" charset="utf-8"></script>
    <!-- Add script just before body closing tag so html loads first and script or javascript last -->
  </body>
</html>
